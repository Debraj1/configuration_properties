msg:   Damodar River (Pron: /ˈdʌmoˌdaː/) is a river flowing across the Indian states of Jharkhand and West Bengal. The valley is rich in mineral resources and is home
       to large-scale mining and industrial activity. It was also known as the Sorrow of Bengal[2] because of its ravaging floods in the plains of West Bengal. The 
       construction of several dams on the Damodar and its tributaries has helped control some of the flooding.
       Etymology Damodar means "rope around the belly", derived from Sanskrit दाम (dama) "rope" and उदर (udara) "belly". Damodar is also another name given to the 
       Hindu god Krishna because his foster-mother, Yashoda, had tied him to a large urn.[3Course
       The Damodar is a rain fed river. It originates in Khamarpat Hill on Chotanagpur Plateau in Jharkhand.[4] It travels for a distance of 368 mi (592 km) before 
       joining with the Hugli River.[5]
       Tributaries Damodar River has a number of tributaries and subtributaries, such as Barakar, Konar, Bokaro, Haharo, Jamunia, Ghari, Guaia, Khadia and Bhera.[3] 
